<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/" /> <title>Redirecting...</title>
    <script type="text/javascript">
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        const redirectTo = path + search + hash;

        console.log('[404.html] Intended path:', redirectTo);
        sessionStorage.redirect = redirectTo;
        console.log('[404.html] sessionStorage.redirect set to:', sessionStorage.redirect);

        // Redirect to the root of your application
        document.location.replace('/');
        console.log('[404.html] Redirecting to /');
    </script>
</head>
<body>
    <p>If you are not redirected automatically, please <a href="/">click here to go to the homepage</a>.</p>
    <p>The application will attempt to load the correct page (<code><script>document.write(sessionStorage.redirect || 'unknown');</script></code>) once the main application loads.</p>
</body>
</html>
