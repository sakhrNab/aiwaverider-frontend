<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/" /> <title>Redirecting...</title>
    <script type="text/javascript">
        // Capture the current path including query parameters and hash
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;

        // Store the full path in sessionStorage. This will be picked up by your App.jsx
        sessionStorage.redirect = path + search + hash;

        // Redirect to the root of your application where index.html is served.
        // For a custom domain, this is usually "/".
        // Using document.location.replace to avoid adding the 404 page to browser history.
        document.location.replace('/');
    </script>
</head>
<body>
    <p>If you are not redirected automatically, please <a href="/">click here to go to the homepage</a>.</p>
    <p>The application will attempt to load the correct page (<code><script>document.write(sessionStorage.redirect || 'unknown');</script></code>) once the main application loads.</p>
</body>
</html>
